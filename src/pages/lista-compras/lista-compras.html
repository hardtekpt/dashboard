<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de compras
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-searchbar (ionInput)="filterProducts($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products">

      <button ion-item (click)="editProduct(product.id)">
        <h2>{{ product.name }}</h2>
        <p>{{ product.category_name }}</p>
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeProduct(product)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>

    </ion-item-sliding>

    <ion-item-sliding *ngFor="let item of urgent">

      <button ion-item (click)="editProduct(item.id)">
        <h2>{{ item.name }}</h2>
        <p>{{ item.category_name }}</p>
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeProduct(item)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addProduct()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
