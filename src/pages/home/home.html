<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="loadProfilePage()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="masters">
	<ion-refresher (ionRefresh)="refresh($event)">
		<ion-refresher-content>
	    </ion-refresher-content>
	</ion-refresher>
	<ion-card>
		<ion-card-header>
			Mqtt &nbsp;
			<ion-icon name='checkmark-circle' [color]="online" item-start></ion-icon>
			{{connected}}
		</ion-card-header>
		<ion-card-content>
		  <ion-grid>
		  	<ion-row>
		  		<ion-col col-12>
		  			<ion-list>
						<ion-item>
							<ion-label>Candeeiro</ion-label>
	    					<ion-toggle (ionChange)="toggleCandeeiro()" [(ngModel)]="switchCandeeiro"></ion-toggle>
	    					<ion-icon name='bulb' [color]="bulbColor" item-start></ion-icon>
						</ion-item>
					</ion-list>
		  		</ion-col>
		  	</ion-row>
		  </ion-grid>
		</ion-card-content>
	</ion-card>

	<ion-card *ngIf="weather">
		<ion-grid>
			<ion-row>
				<ion-col col-5>
					<ion-row>
						<h5 style="font-size:19px; color:rgb(117,117,117)">Lisboa</h5>
					</ion-row>
					<ion-row>
						<h5 id="skytext" style="font-size:12px; color:rgb(117,117,117)">{{weather.skytext}}</h5>
					</ion-row>
					<br>
					<ion-row>
						<h6 id="wind" style="font-size:10px; color:rgb(107,107,107); margin: 0">{{weather.wind}}</h6>
					</ion-row>
					<ion-row >
	                	<h6 id="humidity" style="font-size:10px; color:rgb(107,107,107); margin: 0">Humidity {{weather.humidity}}%</h6>
					</ion-row>
				</ion-col>
				<ion-col col-2>
					<br><br>
					<ion-row>
						<div class="icon">
							<img src="{{weather.img}}">
						</div>
					</ion-row>
				</ion-col>
				<ion-col col-5>
					<h1 id="current_temp" style="font-size:80px; color:rgb(117,117,117); margin:0; font-family: 'Roboto', sans-serif;">{{weather.temp}}ยบ</h1>
				</ion-col>
			</ion-row>
		</ion-grid>	    
	</ion-card>
  <ion-fab right bottom >
    <button ion-fab color="primary"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <button ion-fab (click)="addTask($event, fab)"><ion-icon name="list"></ion-icon></button>
      <button ion-fab><ion-icon name="alarm"></ion-icon></button>
      <button ion-fab><ion-icon name="aperture"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
